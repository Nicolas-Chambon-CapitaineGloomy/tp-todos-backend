<div>
  <div [@deleteTrigger]="isDeleting ? 'isDeleting' : 'isNotDeleting'" [ngClass]="{ done: todo.isDone }"
    class="todo row rounded">
    <input type="checkbox" [ngModel]="todo.isDone" (ngModelChange)="changeIsDone($event)" />
    <span class="libelle">{{ todo.task }}</span>
    <button (click)="deleteMe()" class="btn delete float-right">x</button>
  </div>
</div>
